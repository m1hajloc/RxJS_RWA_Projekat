<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz - Question Page</title>
  <link rel="stylesheet" href="src/Css-styles/Styles.css">
</head>
<body>
  <div class="question-page">
    <div class="timer">
      Time left: <span id="timer">10</span> seconds
    </div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="score-div">
      Your Score: <span id="current-score">0</span>
    </div>
    <div class="highscore-div">
      Highscore: <span id="highscore">0</span>
    </div>
    <div class="question" id="question">
      Question goes here
    </div>
    <div class="answer-buttons">
      <button class="answer-button" id="answer1">Option 1</button>
      <button class="answer-button" id="answer2">Option 2</button>
      <button class="answer-button" id="answer3">Option 3</button>
      <button class="answer-button" id="answer4">Option 4</button>
    </div>
    <button class="start-button custom-start-button" id="start-btn">Play</button>
  </div>

  <!-- Include your JavaScript file at the end of the body to ensure all elements are available -->
  <script src="./dist/bundle.js"></script>
</body>
</html>
